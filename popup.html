<!DOCTYPE html>
<html>

<head>
  <title>JobJourney Assistant</title>
  <style>
    body {
      width: auto;
      min-width: 400px;
      height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 100%;
    }

    .search-section {
      display: flex;
      gap: 10px;
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 0;
      z-index: 100;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005582;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .job-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px 0;
    }

    .job-card {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      background: white;
    }

    .job-card h3 {
      margin: 0 0 10px 0;
      color: #0073b1;
      font-size: 16px;
    }

    .job-card p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
      line-height: 1.4;
    }

    .job-type {
      color: #0073b1 !important;
      font-weight: 500;
      background: #e1f5fe;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 8px !important;
    }

    .salary {
      color: #28a745 !important;
      font-weight: 500;
      margin-top: 8px !important;
    }

    .job-description {
      margin-top: 10px !important;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 13px !important;
      line-height: 1.5 !important;
      color: #555 !important;
    }

    .posted-date {
      color: #888 !important;
      font-size: 12px !important;
      margin-top: 10px !important;
      font-style: italic;
    }

    .job-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .save-btn {
      background-color: #28a745;
    }

    .save-btn:hover {
      background-color: #218838;
    }

    .download-btn {
      background-color: #17a2b8;
    }

    .download-btn:hover {
      background-color: #138496;
    }

    .status-message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      min-width: 200px;
      text-align: center;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .progress-section {
      display: none;
      margin-top: 10px;
      position: sticky;
      top: 60px;
      background: white;
      z-index: 90;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #0073b1;
      width: 0%;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }

    h2 {
      margin: 0;
      padding: 10px 0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
    }

    .settings-section {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .toggle-switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      transition: .4s;
      margin-right: 10px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    .toggle-switch input:checked+.toggle-slider {
      background-color: #0073b1;
    }

    .toggle-switch input:checked+.toggle-slider:before {
      transform: translateX(20px);
    }

    .toggle-label {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>JobJourney Assistant</h2>

    <div class="search-section">
      <input type="text" id="location" placeholder="Enter location (e.g., Sydney)">
      <button id="searchBtn">Search Jobs</button>
    </div>

    <div class="progress-section" id="progressSection">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Searching jobs...</div>
    </div>

    <div id="statusMessage" class="status-message" style="display: none;"></div>

    <div class="job-list" id="jobList"></div>

    <div class="job-actions">
      <button id="scrapeBtn" disabled>Start Scraping</button>
      <button id="downloadBtn" class="download-btn" disabled>Download Excel</button>
    </div>
  </div>

  <!-- <script src="api/jobApi.js"></script> -->
  <script src="popup.js"></script>
</body>

</html>
